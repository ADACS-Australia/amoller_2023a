name: docker

on: 
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build on Ubuntu and MacOS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        include:
        - os: macos-latest
          TARGET: x86_64-apple-darwin
          COMPILER: clang
          LINKER: clang
        - os: ubuntu-latest
          TARGET: x86_64-unknown-linux-musl
          COMPILER: gcc
          LINKER: gcc
    steps:
      - name: Check Disk Space
        run: df -h && sudo apt-get clean && df -h 
      - name: Docker login
        run: echo '${{ secrets.DOCKER }}' | docker login --username anaismoller --password-stdin
      - name: do fresh docker build
        run: |
          cd env && make cpu
      - name: Docker push
        run: docker push cpu